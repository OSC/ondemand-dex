{{ template "header.html" . }}

<div class="card w-50 mt-5 shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Grant Access</h5>

    <hr>
    
    <div>
      <span class="font-weight-bold">{{ .Client }}</span> would like to:
      <ul class="text-muted">
        {{ range $scope := .Scopes }}
        <li>{{ $scope }}</li>
        {{ end }}
      </ul>
    </div>

    <hr>
  
    <div class="form-group">
      <form method="post">
        <input type="hidden" name="req" value="{{ .AuthReqID }}"/>
        <input type="hidden" name="approval" value="approve">
        <button type="submit" class="btn btn-success btn-block">Grant Access</button>
      </form>
    </div>

    <div class="form-group mb-0">
      <form method="post">
        <input type="hidden" name="req" value="{{ .AuthReqID }}"/>
        <input type="hidden" name="approval" value="rejected">
        <button type="submit" class="btn btn-light btn-block">Cancel</button>
      </form>
    </div>

  </div>
</div>

{{ template "footer.html" . }}
